{% extends 'articles/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<form method="POST">
	{% csrf_token %}
	<input type="hidden" name="id" value="{{ article.id }}">
	<div class="form-group">
		<label for="title">제목</label>
		<input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요" name="title" value="{{ article.title }}">
	</div>
	<div class="form-group">
		<label for="content">내용</label>
		<textarea type="text" class="form-control" id="content" placeholder="내용을 입력해주세요" name="content">{{ article.content }}</textarea>
	</div>
	<button type="submit" class="btn btn-primary">등록</button>
</form>
{% endblock %}
